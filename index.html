---
layout: default
title: Csound
---

<div class="jumbotron">
  <h1>Csound</h1>
  <p>A sound and music computing system.</p>
  <p><a class="btn btn-primary btn-lg" role="button" href="about.html">Learn more</a></p>
</div>


<div id="home">
  <h1>News
    <a href="{{BASE_PATH}}{{site.JB.atom_path}}" title="Atom XML Feed"/><img src="{{ HOME_PATH }}/images/feed-icon-28x28.png"/></a>
    <a href="{{ BASE_PATH }}{{site.JB.rss_path}}" title="RSS XML Feed"/><img src="{{ HOME_PATH }}/images/feed-icon-28x28.png"/></a>
  </h1> 
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
